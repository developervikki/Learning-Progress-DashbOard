{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="POST" class="max-w-md">
  <label class="block mb-2">Username:</label>
  <input type="text" name="username" class="border p-2 w-full mb-4" required />
  <label class="block mb-2">Email:</label>
  <input type="email" name="email" class="border p-2 w-full mb-4" required />
  <label class="block mb-2">Password:</label>
  <input type="password" name="password" class="border p-2 w-full mb-4" required />
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
</form>
<p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600">Login here</a></p>
{% endblock %}
