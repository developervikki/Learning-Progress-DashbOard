{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 px-4">
  <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-xl max-w-md w-full p-8">
    <h2 class="text-3xl font-extrabold text-white mb-8 text-center tracking-wide">Welcome Back</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6 p-3 bg-red-600 text-white rounded">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-6" novalidate>
      <div>
        <label for="email" class="block text-white font-semibold mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autofocus
          class="w-full px-4 py-3 rounded-md bg-gray-800 bg-opacity-70 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-white font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-3 rounded-md bg-gray-800 bg-opacity-70 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 transition-colors duration-300 py-3 rounded-md font-semibold text-white shadow-lg shadow-indigo-700/50"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-300">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-indigo-400 hover:underline font-semibold">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
